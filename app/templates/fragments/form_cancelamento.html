<div class="cancel_data">
    <div class="divider_form">
        <h5>Informe os dados de cancelamento:</h5>
        <hr style="border-top: 2px solid #95afc0">
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Data do cancelamento</label>
            <input class="form-control form-control-sm" name="data_cancelamento" value="" type="date" autocomplete="off" required>
            <div class="invalid-feedback">
                Data do cancelamento é obrigatório.
            </div>
        </div>
        <div class="form-group col-md-3">
            <label>Reembolso</label>
            <input class="form-control form-control-sm money2" name="reembolso" value="" type="text" autocomplete="off">
        </div>
        <div class="form-group col-md-3">
            <label>Número PC</label>
            <input class="form-control form-control-sm number" name="numero_pc" value="" type="text" autocomplete="off">
        </div>
        <div class="form-group col-md-3">
            <label>Taxas/Multas Extras</label>
            <input class="form-control form-control-sm money2" name="taxas_multas_extras" value="" type="text" autocomplete="off">
        </div>
    </div>
</div>
