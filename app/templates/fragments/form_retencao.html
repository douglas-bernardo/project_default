<div class="ret_data">
    <div class="divider_form">
        <h5>Informe os dados da retenção:</h5>
        <hr style="border-top: 2px solid #95afc0">
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Data da Retenção</label>
            <input class="form-control form-control-sm" name="data_retencao" value="" type="date" autocomplete="off" required>
            <div class="invalid-feedback">
                Data da Retenção é obrigatório.
            </div>
        </div>
        <div class="form-group col-md-3">
            <label>Valor financiado</label>
            <input class="form-control form-control-sm money2" name="valor_financiado" value="" type="text" autocomplete="off" required>
            <div class="invalid-feedback">
                Valor financiado é obrigatório.
            </div>
        </div>
        <div class="form-group col-md-3">
            <label>Valor 1ª parcela</label>
            <input class="form-control form-control-sm money2" name="valor_primeira_parcela" value="" type="text" autocomplete="off">
        </div>
    </div>
</div>
