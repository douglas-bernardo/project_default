<div class="rev_data">
    <div class="divider_form">
        <h5>Informe os dados reversão:</h5>
        <hr style="border-top: 2px solid #95afc0">
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Data da Reversão</label>
            <input class="form-control form-control-sm" name="data_reversao" value="" type="date">
        </div>
        <div class="form-group col-md-3">
            <label>Número Projeto</label>
            <input class="form-control form-control-sm" name="rev_projeto" value="" type="text">
        </div>
        <div class="form-group col-md-3">
            <label>Número Contrato</label>
            <input class="form-control form-control-sm" name="rev_numero_contrato" value="" type="text">

        <div class="form-group col-md-3">
            <label>Valor da Venda</label>
            <input class="form-control form-control-sm" name="rev_valor_venda" value="" type="text">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Reembolso</label>
            <input class="form-control form-control-sm" name="reembolso" value="" type="text">
        </div>
        <div class="form-group col-md-3">
            <label>Número PC</label>
            <input class="form-control form-control-sm" name="numero_pc" value="" type="text">
        </div>
        <div class="form-group col-md-3">
            <label>Taxas Extras</label>
            <input class="form-control form-control-sm" name="taxas_extras" value="" type="text">

            <label>Valor 1ª Parcela</label>

    </div>
</div>
